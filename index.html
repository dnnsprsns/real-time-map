<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Real time random user location data from nodejs service and display on google map">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="author" content="Dennis Parsons">
  <title>Real-time Map</title>

  <!-- FONTS -->
  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic' rel='stylesheet' type='text/css'>

  <!-- Google Map API -->
  <script type='text/javascript' src='http://maps.google.com/maps/api/js'></script>

  <!-- CSS -->
  <link href='bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet' type='text/css'>

  <!-- SCRIPTS -->
  <script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
  <script type='text/javascript' src='bower_components/jquery-ui/jquery-ui.min.js'></script>
  <script type='text/javascript' src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
  <script type='text/javascript' src='bower_components/gmaps/gmaps.min.js'></script>
  <script type='text/javascript' src='bower_components/jquery-ui-maps/ui/min/jquery.ui.map.full.min.js'></script>
  <script type='text/javascript' src='bower_components/socket.io.client/dist/socket.io-1.3.5.js'></script>
  <script type='text/javascript' src='scripts.js'></script>
</head>

<body>
  <!-- Start: Main -->
  <div id="main">
    <!-- Start: Content -->
    <section id="content_wrapper">
      <div id="content">
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-heading"> <span class="panel-title"> <span class="glyphicon glyphicon-map-marker"></span> Customer Locations</span></div>
              <div class="panel-body">
                <div id="map" class="map"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End: Content -->
  </div>
  <!-- End: Main -->
</body>
</html>
